{% extends 'relationship_app/base.html' %}

{% block title %}Edit Book - Library Management System{% endblock %}

{% block content %}
<h1>Edit Book</h1>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Book Title:</label>
        <input type="text" id="title" name="title" value="{{ book.title }}" required>
    </div>
    
    <div class="form-group">
        <label for="author">Author Name:</label>
        <input type="text" id="author" name="author" value="{{ book.author.name }}" required>
    </div>
    
    <button type="submit" class="btn">Update Book</button>
    <a href="{% url 'list_books' %}" class="btn" style="background-color: #6c757d; margin-left: 10px;">Cancel</a>
</form>

<div style="margin-top: 30px; padding: 15px; background-color: #f8f9fa; border-radius: 5px;">
    <h3>Current Information</h3>
    <p><strong>Original Title:</strong> {{ book.title }}</p>
    <p><strong>Original Author:</strong> {{ book.author.name }}</p>
</div>
{% endblock %}
